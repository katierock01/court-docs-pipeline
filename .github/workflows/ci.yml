name: Case Zero Guardrails

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-verify:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # If requirements.txt exists, install it. Otherwise, minimal setup.
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Unit Tests
      run: |
        python -m unittest discover tests

    - name: Run Contract Loop (parse → audit → verify → extract)
      run: |
        if [ -f run_pipeline.py ]; then
          python run_pipeline.py
        else
          python parse_court_docs.py
          python audit_court_docs.py
          python verify_contract.py
          python extract_unknown_event_types.py
        fi

    - name: Publish data snapshots (docs/data)
      if: success()
      run: |
        if [ -f publish_data.py ]; then
          python publish_data.py
        else
          echo "publish_data.py not found; skipping docs/data publish."
        fi
