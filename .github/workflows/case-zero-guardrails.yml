name: Case Zero Guardrails

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-verify:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Install pandas explicitly if verify_contract.py needs it (optional based on your version)
        # pip install pandas

    - name: Run Unit Tests
      run: |
        python -m unittest discover tests

    - name: Verify Case Zero Contract
      run: |
        if [ -f data/court_docs_parsed.csv ]; then
          python verify_contract.py
        else
          echo "⚠️ Parsed data not found in repo. Skipping contract check (or run pipeline here)."
        fi
